<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bùi Văn Tài</title>
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- main -->
    <link rel="stylesheet" href="css/main.css" />
    <style>
        .optionItem:hover {
            color: blue;
        }
    </style>
</head>

<body>
    <section class="formRegister">
        <div class="formRegister__content">
            <div class="row content_form">
                <div class="col-sm-6 formRegister_left">
                    <img src="img/bgRegister.jpg" alt="bgRegister" />
                </div>
                <div class="col-sm-6 formRegister_right">
                    <div class="right__content">
                        <h2 class="title">
                            Đăng ký
                        </h2>
                        <form class="form">
                            <div class="form-group">
                                <input type="text" placeholder="Tên tài khoản" name="taiKhoan" />
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Mật khẩu" name="matKhau" />
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" name="email" />
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Số điện thoại" name="soDt" />
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Họ tên" name="hoTen" />
                            </div>
                            <div class="form-group">
                                <select name="maNhom" class="form-control">
                    <option class="optionItem">GP01</option>
                    <option class="optionItem">GP02</option>
                    <option class="optionItem">GP03</option>
                    <option>GP04</option>
                    <option>GP05</option>
                    <option>GP06</option>
                    <option>GP07</option>
                    <option>GP08</option>
                    <option>GP09</option>
                    <option>GP10</option>
                  </select>
                            </div>
                            <div class="buttonRegister">
                                <button class="btnSubmit" type="submit">
                    Đăng ký
                  </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
